<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Dev Jobs</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="https://yt3.ggpht.com/ytc/AAUvwniwccxGvXvGzzwka5f73aPbmdxvEX4G_cUd7TEzkw=s900-c-k-c0x00ffffff-no-rj"
          alt="">
      </div>
      <span>DevFinder</span>
    </div>
  </header>
  <div class="search">
    <div class="search-container">
      <div class="input-container">
        <i class="fas fa-search"></i>
        <input type="text" id="filter-jobs" name="filter-jobs" placeholder="Filter by title">
      </div>
      <div class="button-container">
        <span>Find Dev</span>
      </div>
    </div>
  </div>

  <div class="jobs-list">
    <h1 class="dev-amount">Showing 30 Dev</h1>
    <div class="jobs-container">
      <div class="job-tile">

        <div class="top">
          <img src="https://yt3.ggpht.com/ytc/AAUvwniwccxGvXvGzzwka5f73aPbmdxvEX4G_cUd7TEzkw=s900-c-k-c0x00ffffff-no-rj"
            alt="">
          <span class="material-icons more-horiz">more_horiz</span>
        </div>

        <div class="rolename">
          <span>Lead Product Design</span>
        </div>

        <div class="description">
          <span>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eius non libero quos aliquam voluptatibus,
            voluptatum ut. Accusantium labore consequuntur sunt?</span>
        </div>

        <div class="buttons">
          <div class="button apply-now">
            Apply Now
          </div>
          <div class="button">
            Message
          </div>
        </div>

      </div>

      <div class="job-tile">
        One Job
      </div>

      <div class="job-tile">
        One Job
      </div>

      <div class="job-tile">
        One Job
      </div>

      <div class="job-tile">
        One Job
      </div>

      <div class="job-tile">
        One Job
      </div>

      <div class="job-tile">
        One Job
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
